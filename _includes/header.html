<!-- Intro -->
{% if page.layout == "home" %}
<div id="intro">
  <h1>{{ page.intro.title }}</h1>
  <p>{{ page.intro.text }}</p>
  <ul class="actions">
    <li><a href="#header" class="button icon solo fa-arrow-down scrolly">Continue</a></li>
  </ul>
</div>
{% endif %}

<!-- Header -->
<header id="header">
  <a href="{{ 'index.html' | relative_url }}" class="logo">{{ site.title }}</a>
</header>
